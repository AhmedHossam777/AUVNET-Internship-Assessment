<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Category Management</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		.container {
			max-width: 600px;
			margin: auto;
			padding: 20px;
		}
		.form-group {
			margin-bottom: 15px;
		}
		.form-group label {
			display: block;
			margin-bottom: 5px;
		}
		.form-group input {
			width: 100%;
			padding: 8px;
			box-sizing: border-box;
		}
		.form-group button {
			padding: 10px 15px;
			background-color: #007BFF;
			color: white;
			border: none;
			cursor: pointer;
		}
		.form-group button:disabled {
			background-color: #cccccc;
		}
		.category-list {
			margin-top: 20px;
		}
		.category-list li {
			list-style: none;
			margin-bottom: 10px;
			padding: 10px;
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
<div class="container">
	<h1>Category Management</h1>
	
	<div class="form-group" id="categoryForm">
		<label for="categoryName">Category Name</label>
		<input id="categoryName" required type="text">
		<button id="createCategoryBtn">Create Category</button>
	</div>
	
	<div class="form-group" id="categoryUpdateForm" style="display: none;">
		<label for="updateCategoryName">Update Category Name</label>
		<input id="updateCategoryName" required type="text">
		<button id="updateCategoryBtn">Update Category</button>
	</div>
	
	<ul class="category-list" id="categoryList"></ul>
</div>
<script src="category.js"></script>
</body>
</html>
