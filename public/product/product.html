<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Product Management</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		.container {
			max-width: 600px;
			margin: auto;
			padding: 20px;
		}
		.form-group {
			margin-bottom: 15px;
		}
		.form-group label {
			display: block;
			margin-bottom: 5px;
		}
		.form-group input {
			width: 100%;
			padding: 8px;
			box-sizing: border-box;
		}
		.form-group button {
			padding: 10px 15px;
			background-color: #007BFF;
			color: white;
			border: none;
			cursor: pointer;
		}
		.form-group button:disabled {
			background-color: #cccccc;
		}
		.product-list {
			margin-top: 20px;
		}
		.product-list li {
			list-style: none;
			margin-bottom: 10px;
			padding: 10px;
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
<div class="container">
	<h1>Product Management</h1>
	
	<div class="form-group" id="productForm">
		<label for="name">Product Name</label>
		<input id="name" required type="text">
		<label for="price">Price</label>
		<input id="price" required type="number">
		<label for="brand">Brand</label>
		<input id="brand" required type="text">
		<button id="createProductBtn">Create Product</button>
	</div>
	
	<div class="form-group" id="productUpdateForm" style="display: none;">
		<label for="updateName">Update Product Name</label>
		<input id="updateName" required type="text">
		<label for="updatePrice">Update Price</label>
		<input id="updatePrice" required type="number">
		<label for="updateBrand">Update Brand</label>
		<input id="updateBrand" required type="text">
		<button id="updateProductBtn">Update Product</button>
	</div>
	
	<ul class="product-list" id="productList"></ul>
</div>
<script src="app.js"></script>
</body>
</html>
